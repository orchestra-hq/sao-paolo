[project]
name = "orchestra-dbt"
version = "0.1.1"
description = "To be announced!"
authors = [{ name = "Oliver Crawford" }]
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["click", "dbt-core", "httpx", "pydantic"]

[project.optional-dependencies]
dev = ["basedpyright", "pytest", "pytest-httpx", "ruff"]

[project.scripts]
orchestra-dbt = "orchestra_dbt.cli:main"

[tool.basedpyright]
typeCheckingMode = "basic"

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.uv]
package = true
